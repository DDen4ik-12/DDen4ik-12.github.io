<!DOCTYPE html>
<html>
  <head>
    <title>Modals: Extension Security</title>
  </head>
  <body style="background-color: #ff4c4cba;font-family: Arial"> 
    <script>
      const SearchParam = (ID) => {
        return new URLSearchParams(location.search).get(ID.toString()) || ""
      };

      const packaged = SearchParam('package');
      const site_url = SearchParam('url');

      if (packaged === '0') {
        const rmp = document.createElement('div');
        rmp.className = 'ModalExtension-ReactModalPortal';
        rmp.id = 'ModalExtension-ReactModalPortal';

        const rmo = document.createElement('div');
        rmo.className = 'ModalExtension-ReactModalOverlay';
        rmo.id = 'ModalExtension-ReactModalOverlay';
        rmo.style.position = 'fixed';
        rmo.style.top = '0';
        rmo.style.left = '0';
        rmo.style.right = '0';
        rmo.style.bottom = '0';
        rmo.style.zIndex = '510';
        rmo.style.display = 'flex';
        rmo.style.alignItems = 'start';
        rmo.style.backgroundColor = '#ff4c4cdf';
        rmp.appendChild(rmo);

        const rmc = document.createElement('div');
        rmc.className = 'ModalExtension-ReactModalContent';
        rmc.id = 'ModalExtension-ReactModalContent';
        rmc.style.fontFamily = 'Arial';
        rmc.tabindex = '-1';
        rmc.role = 'dialog';
        rmc.ariaLabel = 'Extension Security';
        rmc.style.width = '500px';
        rmc.style.marginTop = '25px';
        rmc.style.margin = '50px auto';
        rmc.style.outline = 'none';
        rmc.style.border = '4px solid hsla(0, 100%, 100%, 0.25)';
        rmc.style.padding = '0';
        rmc.style.borderRadius = '0.5rem';
        rmc.style.userSelect = 'none';
        rmc.style.color = '#ffffff40';
        rmc.style.overflow = 'hidden';
        rmo.appendChild(rmc);

        const box = document.createElement('div');
        box.className = 'ModalExtension-Box';
        box.id = 'ModalExtension-Box';
        box.dir = 'ltr';
        box.style.boxSizing = 'borderBox';
        rmc.appendChild(box);

        const mh = document.createElement('div');
        mh.className = 'ModalExtension-ModalHeader';
        mh.id = 'ModalExtension-ModalHeader';
        mh.style.display = 'flex';
        mh.style.justifyContent = 'flexStart';
        mh.style.height = '5rem';
        mh.style.boxSizing = 'borderBox';
        mh.style.width = '100%';
        mh.style.backgroundColor = '#ff4c4c';
        mh.style.fontSize = '2rem';
        mh.style.fontWeight = 'bold';
        box.appendChild(mh);

        const mht = document.createElement('div');
        mht.className = 'ModalExtension-ModalHeaderTitle';
        mht.id = 'ModalExtension-ModalHeaderTitle';
        mht.textContent = 'Extension Security';
        mht.style.fontFamily = 'Arial';
        mht.style.textAlign = 'center';
        mht.style.flexGrow = '1';
        mht.style.flexShrink = '0';
        mht.style.boxSizing = 'borderBox';
        mht.style.justifyContent = 'center';
        mht.style.userSelect = 'none';
        mht.style.letterSpacing = '0.4px';
        mht.style.cursor = 'default';
        mht.style.display = 'flex';
        mht.style.alignItems = 'center';
        mht.style.padding = '1rem';
        mht.style.textDecoration = 'none';
        mht.style.color = '#ffffff';
        mh.appendChild(mht);

        const mb = document.createElement('div');
        mb.className = 'ModalExtension-ModalBody';
        mb.id = 'ModalExtension-ModalBody';
        mb.style.color = '#575e75';
        mb.style.backgroundColor = '#ffffff';
        mb.style.padding = '0.5rem 1.5rem';
        mb.style.boxSizing = 'borderBox';
        box.appendChild(mb);

        const tcg1 = document.createElement('div');
        tcg1.className = 'ModalExtension-TextContentGroup';
        tcg1.id = 'ModalExtension-TextContentGroup';
        tcg1.style.boxSizing = 'borderBox';
        mb.appendChild(tcg1);

        const st1 = document.createElement('span');
        st1.className = 'ModalExtension-TextContentGroup';
        st1.id = 'ModalExtension-TextContentGroup';
        st1.textContent = 'You want to open a new tab with the URL:';
        st1.style.boxSizing = 'borderBox';
        st1.style.display = 'flex';
        st1.style.textAlign = 'start';
        st1.style.flexDirection = 'column';
        st1.style.alignItems = 'start';
        st1.style.marginBlock = '10px';
        tcg1.appendChild(st1);

        const st2 = document.createElement('span');
        st2.className = 'ModalExtension-TextContentGroup';
        st2.id = 'ModalExtension-TextContentGroup';
        st2.textContent = `"${site_url}"`;
        st2.style.boxSizing = 'borderBox';
        st2.style.display = 'flex';
        st2.style.textAlign = 'start';
        st2.style.flexDirection = 'column';
        st2.style.alignItems = 'start';
        st2.style.marginBlock = '10px';
        st2.style.fontFamily = 'monospace';
        st2.style.fontSize = '15px';
        tcg1.appendChild(st2);

        const st3 = document.createElement('span');
        st3.className = 'ModalExtension-TextContentGroup';
        st3.id = 'ModalExtension-TextContentGroup';
        st3.textContent = 'The website being opened has not been reviewed by the TurboWarp developers and the developer of the "Modals" extension.';
        st3.style.boxSizing = 'borderBox';
        st3.style.display = 'flex';
        st3.style.textAlign = 'start';
        st3.style.flexDirection = 'column';
        st3.style.alignItems = 'start';
        st3.style.marginBlock = '10px';
        tcg1.appendChild(st3);

        const st4 = document.createElement('span');
        st4.className = 'ModalExtension-TextContentGroup';
        st4.id = 'ModalExtension-TextContentGroup';
        st4.textContent = 'It may contain dangerous or malicious code.';
        st4.style.boxSizing = 'borderBox';
        st4.style.display = 'flex';
        st4.style.textAlign = 'start';
        st4.style.flexDirection = 'column';
        st4.style.alignItems = 'start';
        st4.style.marginBlock = '10px';
        tcg1.appendChild(st4);

        const bcg = document.createElement('div');
        bcg.className = 'ModalExtension-ButtonContentGroup';
        bcg.id = 'ModalExtension-ButtonContentGroup';
        bcg.style.display = 'flex';
        bcg.style.flexDirection = 'row';
        bcg.style.justifyContent = 'spaceAround';
        bcg.style.boxSizing = 'borderBox';
        bcg.style.alignItems = 'center';
        bcg.style.marginBlock = '10px';
        mb.appendChild(bcg);

        const b1 = document.createElement('div');
        b1.className = 'ModalExtension-ButtonDeny';
        b1.id = 'ModalExtension-ButtonDeny';
        b1.textContent = 'Deny';
        b1.style.display = 'flex';
        b1.style.marginRight = '5px';
        b1.style.fontWeight = 'bold';
        b1.style.fontSize = '20px';
        b1.style.color = '#ffffff';
        b1.style.backgroundColor = '#ff5c5c';
        b1.style.padding = '0.75rem 1rem';
        b1.style.borderRadius = '0.3rem';
        b1.style.width = '100%';
        b1.style.border = '2px solid #e55353';
        b1.style.justifyContent = 'center';
        bcg.appendChild(b1);

        const b2 = document.createElement('div');
        b2.className = 'ModalExtension-ButtonAllow';
        b2.id = 'ModalExtension-ButtonAllow';
        b2.textContent = 'Allow';
        b2.style.display = 'flex';
        b2.style.marginLeft = '5px';
        b2.style.fontWeight = 'bold';
        b2.style.fontSize = '20px';
        b2.style.color = '#000000';
        b2.style.backgroundColor = '#24cd11';
        b2.style.padding = '0.75rem 1rem';
        b2.style.borderRadius = '0.3rem';
        b2.style.width = '100%';
        b2.style.border = '2px solid #1fb30e';
        b2.style.justifyContent = 'center';
        bcg.appendChild(b2);
        
        document.body.appendChild(rmp);
      } else if (packaged === '1') {
        window.location.href = site_url;
      }
    </script>
  </body>
</html>
