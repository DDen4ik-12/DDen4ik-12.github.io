<!DOCTYPE html>
<html>
  <head>
    <title>Modals: Extension Security</title>
  </head>
  <body style="background-color: #ff4c4cba;"> 
    <div class="ModalExtension-ReactModalPortal" id="ModalExtension-ReactModalPortal">
      <div class="ModalExtension-ReactModalOverlay" id="ModalExtension-ReactModalOverlay" style="position: fixed;inset: 0px;z-index: 510;display: flex;align-items: start;">
        <div class="ModalExtension-ReactModalContent" id="ModalExtension-ReactModalContent" role="dialog" aria-label="Modal" style="font-family: Arial;width: 500px;margin: 50px auto;outline: none;border: 4px solid #ffffff40;padding: 0px;border-radius: 0.5rem;user-select: none;color: rgba(255, 255, 255, 0.25);overflow: hidden;">
          <div class="ModalExtension-Box" id="ModalExtension-Box" dir="ltr">
            <div class="ModalExtension-ModalHeader" id="ModalExtension-ModalHeader" style="display: flex;height: 5rem;width: 100%;background-color: rgb(255 76 76);font-size: 2rem;font-weight: bold;">
              <div class="ModalExtension-ModalHeaderTitle" id="ModalExtension-ModalHeaderTitle" style="font-family: Arial;flex-grow: 1;flex-shrink: 0;justify-content: center;user-select: none;letter-spacing: 0.4px;cursor: default;display: flex;padding: 1rem;text-decoration: none;color: rgb(255, 255, 255);flex-direction: column;align-items: stretch;text-align: center;">
                Extension Security
              </div>
            </div>
            <div class="ModalExtension-ModalBody" id="ModalExtension-ModalBody" style="color: rgb(87, 94, 117);background-color: rgb(255, 255, 255);padding: 0.5rem 1.5rem;">
              <div class="ModalExtension-TextContentGroup" id="ModalExtension-TextContentGroup">
                <span class="ModalExtension-TextContentGroup" id="ModalExtension-TextContentGroup" style="display: flex;text-align: start;flex-direction: column;align-items: start;margin-block: 10px;">
                  You want to open a new tab with the URL:
                </span>
                <span class="ModalExtension-TextContentGroup" id="ModalExtension-TextContentGroup" style="display: flex;text-align: start;flex-direction: column;align-items: start;margin-block: 10px;font-family: monospace;font-size: 15px;">
                  "https://extensions.turbowarp.org/"
                </span>
                <span class="ModalExtension-TextContentGroup" id="ModalExtension-TextContentGroup" style="display: flex;text-align: start;flex-direction: column;align-items: start;margin-block: 10px;">
                  The site being opened has not been reviewed by the TurboWarp developers and the developer of the "Modals" extension.
                </span>
                <span class="ModalExtension-TextContentGroup" id="ModalExtension-TextContentGroup" style="display: flex;text-align: start;flex-direction: column;align-items: start;margin-block: 10px;">
                  It may contain dangerous or malicious code.
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
